spring:
  application:
    name: ScraperApi
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USR}
    password: ${DB_PWD}
    driver-class-name: org.postgresql.Driver

scrape:
  cron-job-generation-rate-ms: ${CRON_JOB_GENERATION_TIME_MS:600000}
  model:
    summary-url: ${SUMMARY_MODEL_URL:http://158.160.95.82:8000/publication/summary}